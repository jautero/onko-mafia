<html>
  <head>
	<link rel="stylesheet" type="text/css" href="/static/%(application)s.css" >
	<script type="text/javascript" src="/static/%(application)s.js" ></script>
	<title>%(project)s</title>
</head>
<body>
    <form action="/" method="get" accept-charset="utf-8">
        
<div class="title">Onko <select name="kaupunki" id="kaupunki" onchange="submit()" size="1">
    <option value="helsinki" %(helsinkiselected)s>Helsingin mafia</option>
    <option value="espoo" %(espooselected)s>Espoon mafia</option> 
    <option value="turku" %(turkuselected)s>Turun mafia</option>
    <option value="tampere" %(tampereselected)s>Tampereen mafia</option>
    <option value="jyvaskyla" %(jyvaskylaselected)s>Jyväskylän mafia</option>
    <option value="rising" %(risingselected)s>Risingshadown mafia</option>
    <option value="hacklab" %(hacklabselected)s>Helsinki Hacklabin hackviikonloppu</option>
</select></div>
<div class="day">tänään? <span class="%(dayclass)s">%(dayresult)s</span></div>
<div class="week">tällä viikolla? <span class="%(weekclass)s">%(weekresult)s</span></div>
</form>

<div class="feeds"><span class="ical">Lisää kalenteriisi:</span><a href="%(icalprotocol)s://%(netloc)s/?kaupunki=%(city)s&format=ical&upto=10">seuraavat 10</a><a href="%(icalprotocol)s://%(netloc)s/?kaupunki=%(city)s&format=ical&upto=31.12">vuoden loppuun</a>

</div>

</html>
